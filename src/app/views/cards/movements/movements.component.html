<div class="example-sidenav-content">
    <h1>Lista dei movimenti</h1>
    <mat-form-field style="width: 250px;">
        <mat-label>Seleziona una carta:</mat-label>
        <mat-select (selectionChange)="onCardSelect($event.value)" [(value)]="selectedCard">
          <mat-option *ngFor="let card of cards" [value]="card._id">{{card.number | cardPipe }}</mat-option>
        </mat-select>
    </mat-form-field>

    <div *ngIf="loading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="movements.length > 0 && !loading">
        <h1><strong>Saldo: €{{total}}</strong></h1>
        <table mat-table [dataSource]="movements" class="mat-elevation-z8">

            <ng-container matColumnDef="timestamp">
              <td mat-cell *matCellDef="let movement" style="width: 20px;"> [{{movement.timestamp | date:'dd/MM/yy'}}] </td>
            </ng-container>
          
            <ng-container matColumnDef="amount">
              <td mat-cell *matCellDef="let movement" style="width: 20px" [ngClass]="movement.type === 'in' ? 'in' : 'out'"><strong>€{{movement.amount}}</strong> </td>
            </ng-container>
          
            <ng-container matColumnDef="title">
              <td mat-cell *matCellDef="let movement"> {{movement.title}} </td>
            </ng-container>
          
            <ng-container matColumnDef="description">
              <td mat-cell *matCellDef="let movement" style="width: 450px;">
              <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                  <mat-panel-title style="color: grey;"> {{ movement.description | slice: 0:20}}... </mat-panel-title>
                </mat-expansion-panel-header>
                {{ movement.description }}
              </mat-expansion-panel>
             </td>
            </ng-container>
          
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <br>
          <button mat-raised-button style="width: 100%;" color="primary" (click)="loadMoreMoviments(selectedCard)" [disabled]="disabled">
            Carica altro
          </button>
    </div>
</div>
